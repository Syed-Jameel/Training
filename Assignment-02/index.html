<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav icon -->
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Students list</title>
</head>

<body>

    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand " href="javascript:void()">
                <img src="./images/logo.png" alt="Avatar Logo" style="width:40px;">
                Students List
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0  " id="navbarSupportedContent">
                <form class="d-flex mt-3 mt-lg-0">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--Navbar end-->

    <div class="container">
        <div class="clearfix my-4">
            <button id="addNewStudent-Button" type="button" class=" float-end btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#studentModal">
                <i class="bi bi-plus-square-fill"></i>
                <span class="ps-2">Add New Student</span>
            </button>
        </div>

        <!-- Modal for adding/updating student -->
        <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="studentModalLabel">Student Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="studentFormModal" class="was-validated">
                            <div class="mb-3">
                                <label for="firstNameModal" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstNameModal" required>
                                <div class="invalid-feedback">first name is required</div>
                            </div>
                            <div class="mb-3">
                                <label for="lastNameModal" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastNameModal" required>
                                <div class="invalid-feedback">last name is required</div>
                            </div>
                            <div class="mb-3">
                                <label for="standardModal" class="form-label">Standard</label>
                                <input type="number" class="form-control" id="standardModal" required>
                                <div class="invalid-feedback">standard is required</div>
                            </div>
                            <hr>
                            <button type="submit" id="submit-button" class="btn btn-primary float-end">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="studentTable" class="bg-light p-4 mb-4 rounded rounded-2">
            <!--Table start-->
            <table class="table table-bordered table-hover table-light table-s ">
                <thead class="table-active">
                    <tr>
                        <th scope="col">#Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Standard</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student records will be dynamically added here -->
                </tbody>
            </table>
            <!--Table end-->

            <!--Pagination start-->
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
            <!--Pagination end-->

            <!--Delete Modal start-->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <p>Are you sure you want to delete?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button id="delete-button" type="button" class="btn btn-danger">Yes</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--Delete Modal end-->
        </div>
    </div>


    <!-- Bootstrap Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
